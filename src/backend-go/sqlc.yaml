version: "2"
sql:
  - name: "recipe"
    engine: "postgresql"
    queries: "internal/recipe/repository/queries.sql"
    schema: "migrations/recipe/"
    gen:
      go:
        package: "repository"
        out: "internal/recipe/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"

  - name: "mealplanner"
    engine: "postgresql"
    queries: "internal/mealplanner/repository/queries.sql"
    schema: "migrations/mealplanner/"
    gen:
      go:
        package: "repository"
        out: "internal/mealplanner/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"

# PlatePilot Production Docker Compose (Backend Only)
# Run from src/backend-go directory with: docker-compose -f deployments/docker-compose.yml up
#
# NOTE: For local development, use the root docker-compose.yml instead:
#   cd /path/to/PlatePilot && docker compose up

services:
  # =============================================================================
  # Infrastructure
  # =============================================================================

  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: platepilot-postgres
    environment:
      POSTGRES_USER: platepilot
      POSTGRES_PASSWORD: platepilot
      POSTGRES_DB: platepilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platepilot -d platepilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - platepilot
    restart: unless-stopped

  # RabbitMQ for event messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: platepilot-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: platepilot
      RABBITMQ_DEFAULT_PASS: platepilot
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platepilot
    restart: unless-stopped

  # =============================================================================
  # Application Services (Production builds)
  # =============================================================================

  # Recipe API - Write service for recipe management
  recipe-api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      target: recipe-api
    container_name: platepilot-recipe-api
    environment:
      PLATEPILOT_ENVIRONMENT: docker
      PLATEPILOT_LOG_LEVEL: info
      PLATEPILOT_RECIPE_API_GRPC_ADDRESS: ":50051"
      PLATEPILOT_DATABASE_RECIPE_DB: postgres://platepilot:platepilot@postgres:5432/recipedb?sslmode=disable
      PLATEPILOT_RABBITMQ_URL: amqp://platepilot:platepilot@rabbitmq:5672/
      PLATEPILOT_RABBITMQ_EXCHANGE_NAME: recipe-events
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - platepilot
    restart: unless-stopped

  # MealPlanner API - Read service with vector search
  mealplanner-api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      target: mealplanner-api
    container_name: platepilot-mealplanner-api
    environment:
      PLATEPILOT_ENVIRONMENT: docker
      PLATEPILOT_LOG_LEVEL: info
      PLATEPILOT_MEALPLANNER_API_GRPC_ADDRESS: ":50052"
      PLATEPILOT_DATABASE_MEALPLANNER_DB: postgres://platepilot:platepilot@postgres:5432/mealplannerdb?sslmode=disable
      PLATEPILOT_RABBITMQ_URL: amqp://platepilot:platepilot@rabbitmq:5672/
      PLATEPILOT_RABBITMQ_EXCHANGE_NAME: recipe-events
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - platepilot
    restart: unless-stopped

  # Mobile BFF - REST gateway for clients
  mobile-bff:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      target: mobile-bff
    container_name: platepilot-mobile-bff
    environment:
      PLATEPILOT_ENVIRONMENT: docker
      PLATEPILOT_LOG_LEVEL: info
      PLATEPILOT_BFF_HTTP_ADDRESS: ":8080"
      PLATEPILOT_BFF_RECIPE_API_ADDRESS: recipe-api:50051
      PLATEPILOT_BFF_MEALPLAN_API_ADDRESS: mealplanner-api:50052
      PLATEPILOT_BFF_CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    depends_on:
      - recipe-api
      - mealplanner-api
    networks:
      - platepilot
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # =============================================================================
  # Development Tools (use with: docker-compose --profile tools up)
  # =============================================================================

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: platepilot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@platepilot.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - platepilot
    profiles:
      - tools

  # =============================================================================
  # Optional Services (use with: docker-compose --profile full up)
  # =============================================================================

  # Redis for caching (future use)
  redis:
    image: redis:7-alpine
    container_name: platepilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - platepilot
    profiles:
      - full

volumes:
  postgres_data:
  rabbitmq_data:
  pgadmin_data:
  redis_data:

networks:
  platepilot:
    driver: bridge
